plugins {
    id 'java'
}

group 'org.js.jst'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
    compile 'org.springframework:spring-beans:4.3.11.RELEASE'
    compile 'org.springframework:spring-context:4.3.11.RELEASE'
    compile 'org.springframework:spring-jdbc:4.3.11.RELEASE'

    compile 'mysql:mysql-connector-java:8.0.16'
    compile 'org.mybatis:mybatis:3.5.6'
    compile 'org.mybatis:mybatis-spring:2.0.6'

    compile 'com.alibaba:fastjson:1.2.51'
}

test {
    useJUnitPlatform()
}